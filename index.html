<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Tracker</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Your Custom Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="app-container" class="max-w-4xl mx-auto p-4 md:p-6">
        <header class="flex justify-between items-center mb-6">
            <div>
                <h1 class="text-2xl md:text-3xl font-bold text-main">Attendance Tracker</h1>
                <p id="current-date" class="text-sub"></p>
            </div>
            <div class="flex items-center space-x-2 sm:space-x-4">
                 <button id="mark-holiday-btn" class="card hover-bg-interactive text-sub font-semibold py-2 px-4 rounded-lg shadow-sm">
                    <span class="hidden sm:inline">Holiday</span> <span class="sm:hidden">ðŸŽ‰</span>
                </button>
                 <button id="view-timetable-btn" class="card hover-bg-interactive text-sub font-semibold py-2 px-4 rounded-lg shadow-sm">
                    <i class="fas fa-calendar-alt"></i>
                </button>
                <button id="theme-toggle-btn" class="text-xl w-10 h-10 flex items-center justify-center rounded-full text-sub hover-bg-interactive">
                    <i class="fas fa-sun"></i>
                </button>
            </div>
        </header>

        <main>
            <!-- Today's Schedule -->
            <section id="today-schedule" class="mb-8">
                <h2 class="text-xl font-bold mb-4 text-main">Today's Schedule</h2>
                <div id="holiday-view" class="hidden card p-8 rounded-lg shadow-sm text-center">
                    <h3 class="text-2xl font-bold text-main">ðŸŽ‰ Today is a Holiday! ðŸŽ‰</h3>
                    <p class="text-sub mt-2">No classes are scheduled.</p>
                </div>
                <div id="schedule-cards" class="space-y-3">
                    <!-- Schedule cards will be injected here by JS -->
                </div>
            </section>

            <!-- Attendance Statistics -->
            <section id="attendance-stats">
                <h2 class="text-xl font-bold mb-4 text-main">Attendance Statistics</h2>
                <div id="stats-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    <!-- Stats will be injected here by JS -->
                </div>
            </section>
        </main>
        
        <footer class="mt-8 text-center text-sub text-xs">
            <p>Your data is saved securely.</p>
            <p>User ID: <span id="user-id-display" class="font-mono"></span></p>
        </footer>
    </div>

    <!-- Modals Container -->
    <div id="modal-container">
        <!-- Full Timetable Modal -->
        <div id="timetable-modal" class="modal-overlay">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="text-lg font-bold text-main">Full Weekly Timetable</h3>
                    <button id="close-timetable-modal-btn" class="modal-close-btn">&times;</button>
                </div>
                <div id="full-timetable-content" class="modal-body"></div>
            </div>
        </div>
        <!-- History Modal -->
        <div id="history-modal" class="modal-overlay">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="history-modal-title" class="text-lg font-bold text-main">Attendance History</h3>
                    <button id="close-history-modal-btn" class="modal-close-btn">&times;</button>
                </div>
                <div id="history-modal-content" class="modal-body">
                    <!-- History content will be injected here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Your Custom JavaScript -->
    <script type="module" src="script.js"></script>
</body>
</html>
